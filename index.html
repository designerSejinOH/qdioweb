<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qdioweb</title>
</head>

<body>

  <hr>

  <a id="frame1_png" href="/image/frame1.png">./image/frame1.png</a>
  <img style="width: 100%;" src="https://qdioweb.vercel.app/image/frame1.png" alt="frame1">

  <hr>

  <a id="frame1_webp" href="/image/frame1.webp">./image/frame1.webp</a>
  <img style="width: 100%;" src="https://qdioweb.vercel.app/image/frame1.webp" alt="frame1">

  <hr>
  <script>
    const frame1 = document.getElementById('frame1_png');

    frame1.addEventListener('click', (e) => {
      e.preventDefault();
      const url = e.target.href;
      window
        .open(url, '_blank')
        .focus();
    });

    const frame1_webp = document.getElementById('frame1_webp');

    frame1_webp.addEventListener('click', (e) => {
      e.preventDefault();
      const url = e.target.href;
      window
        .open(url, '_blank')
        .focus();
    });
  </script>
</body>

</html>

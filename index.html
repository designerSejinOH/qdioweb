<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qdioweb</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: grid;
    }
  </style>
</head>

<body>

  <div class="container">

  </div>

  <script>
    const container = document.querySelector('.container');

    const images = [
      "img0.webp",
      "img1.webp",
      "img2.webp",
      "img3.webp",
      "img4.webp",
      "img5.webp",
      "img6.webp",
      "img7.webp",
      "img8.webp",
      "img9.webp",
      "img10.webp",
      "img11.webp",
      "img12.webp",
      "img13.webp",
      "img14.webp"
    ];

    images.forEach(image => {
      const img = document.createElement('img');
      img.src = `./images/${image}`;
      img.style.width = '100%';
      img.style.height = 'fit-content';
      container.appendChild(img);
      img.addEventListener('click', () => {
        window.open(`./images/${image}`);
      });
    });
  </script>
</body>

</html>
